<page-header></page-header>

<h1>Accounts</h1>

<nz-table #basicTable [nzData]="accounts">
  <thead>
    <tr>
      <th style="width: 32px"></th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td>
          <span *ngIf="account.type === 'iban'">
              <i nz-icon nzType="bank"></i>
          </span>
          <span *ngIf="account.type === 'iban'">
              <i nz-icon nzType="dollar"></i>
          </span>
      </td>
      <td>
        <a [href]="'#/accounts/' + account._id">{{ account.name }}</a>
      </td>

      <td>
        <a>Action</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>

<div>
  <a nz-button nzType="primary" nzSize="large" href="#/accounts/create">
    Create
  </a>
</div>
