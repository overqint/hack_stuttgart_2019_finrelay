<page-header></page-header>

<h1>Accounts</h1>

<nz-table #basicTable [nzData]="accounts" class="hidden-thead" nzShowPagination="false">
  <thead>
    <tr>
      <th style="max-width: 16px; padding-right: 0;"></th>
      <th style="padding-left: 0;">Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td style="max-width: 16px; padding-right: 0;">
          <span *ngIf="account.type === 'iban'">
              <img src="/assets/deutsche-bank-icon.png"/>
          </span>
          <span *ngIf="account.type === 'iban-mock'">
              <img src="/assets/deutsche-bank-icon.png"/>
          </span>
          <span *ngIf="account.type === 'iban-sparkasse'">
              <img src="/assets/sparkasse-icon.png"/>
          </span>
      </td>
      <td style="padding-left: 0;">
        <a [href]="'#/accounts/' + account._id">{{ account.name }}</a>
      </td>
      <td>
          <button nz-button [nzType]="'danger'" (click)="showModal(contract)" style="float: right;"><i nz-icon nzType="close"></i> Delete</button>
        </td>
    </tr>
  </tbody>
</nz-table>

<div>
  <a nz-button nzType="primary" nzSize="large" href="#/accounts/create">
    Create
  </a>
</div>
