<page-header></page-header>

<h1>Account {{ account.name }}</h1>
<div>IBAN: {{ account.iban }}</div>
<nz-table #basicTable [nzData]="transactions">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Original IBAN</th>
      <th>Betreffzeile</th>
      <th>Betreffzeile</th>
      <th>Betrag</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>
        {{ transaction.bookingDate | date: 'MM/dd/yy' }}
      </td>
      <td>
        {{ transaction.originIban }}
      </td>
      <td>
        {{ transaction.counterPartyName }}
      </td>
      <td>
        {{ transaction.paymentReference }}
      </td>
      <td>
        {{ transaction.amount | number: '.2-2' }}
      </td>
    </tr>
  </tbody>
</nz-table>

<button nz-button type="submit" nzType="primary" nzSize="large" (click)="executeContract()">
  Execute All Contracts
</button>
