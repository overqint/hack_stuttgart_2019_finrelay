<nz-card>

  <div *ngIf="actions.length < 1" style="margin-bottom: 16px;">
    No actions defined.
  </div>

    <div *ngFor="let action of actions">
        
      <nz-card style="background: aliceblue;">
   
          <nz-input-group nzCompact>
        <nz-select [(ngModel)]="action.type" (ngModelChange)="onActionTypeChanged(action)" nzPlaceHolder="Choose">
            <nz-option *ngFor="let validType of validActionTypes" [nzValue]="validType.value" [nzLabel]="validType.label"></nz-option>
          </nz-select>
          <button nz-button nzType="dashed" (click)="removeAction(action)">
              <i nz-icon nzType="close"></i>
          </button>
        
          </nz-input-group>
          <hr/>

          <div *ngIf="action.type === 'noop'">
              No-op
          </div>
              
              <div *ngIf="action.type === 'e-mail'">
                  <form nz-form>
                    <nz-form-item>
                      <nz-form-control>
                        <nz-input-group nzPrefixIcon="user">
                          <input
                            type="email"
                            nz-input
                            placeholder='Recipient'
                            [(ngModel)]="action.data.toEmail"
                            [ngModelOptions]="{ standalone: true }"
                          />
                        </nz-input-group>
                      </nz-form-control>
        
                      <nz-form-control>
                        <nz-input-group nzPrefixIcon="user">
                          <input
                            type="text"
                            nz-input
                            placeholder='Subject'
                            [(ngModel)]="action.data.subject"
                            [ngModelOptions]="{ standalone: true }"
                          />
                        </nz-input-group>
                      </nz-form-control>
        
                      <nz-form-control>
                        <nz-input-group>
                          <textarea
                            type="text"
                            nz-input
                            placeholder='Text'
                            [(ngModel)]="action.data.text"
                            [ngModelOptions]="{ standalone: true }"
                          ></textarea>
                        </nz-input-group>
                      </nz-form-control>
                    </nz-form-item>
                  </form>
                </div>

                <div *ngIf="action.type === 'wire-transfer'">
                    <form nz-form>
                      <nz-form-item>
                        <nz-form-control>
                          <nz-input-group nzPrefixIcon="user">
                            <input
                              type="text"
                              nz-input
                              placeholder="Counter Party Name"
                              [(ngModel)]="action.data.counterPartyName"
                              [ngModelOptions]="{ standalone: true }"
                            />
                          </nz-input-group>
                        </nz-form-control>
          
                        <nz-form-control>
                                <nz-input-group nzPrefixIcon="user">
                                  <input
                                    type="text"
                                    nz-input
                                    placeholder="Counter Party IBAN"
                                    [(ngModel)]="action.data.iban"
                                    [ngModelOptions]="{ standalone: true }"
                                  />
                                </nz-input-group>
                              </nz-form-control>

                              <nz-form-control>
                                    <nz-input-group nzPrefixIcon="user">
                                      <input
                                        type="text"
                                        nz-input
                                        placeholder="Payment Reference"
                                        [(ngModel)]="action.data.paymentReference"
                                        [ngModelOptions]="{ standalone: true }"
                                      />
                                    </nz-input-group>
                                  </nz-form-control>

                              <nz-form-control>
                                    <nz-input-group nzPrefixIcon="user">
                                      <input
                                        type="number"
                                        placeholder="Amount"
                                        nz-input
                                        [(ngModel)]="action.data.amount"
                                        [ngModelOptions]="{ standalone: true }"
                                      />
                                    </nz-input-group>
                                  </nz-form-control>
                                  <div style="margin-top: 4px;">
                                        <nz-switch [(ngModel)]="action.data.usePercentage"
                                        [ngModelOptions]="{ standalone: true }">
                                      </nz-switch>
                                      <span style="padding-left: 8px;">Amount in 
                                      <span *ngIf="!action.data.usePercentage">EUR</span>
                                      <span *ngIf="action.data.usePercentage">%</span>
                                    </span>
                                      </div>
                            </nz-form-item>
                    </form>
                  </div>

                  <div hidden>
                      {{ action | json }}
                    </div>


      </nz-card>
    </div>



<button nz-button type="submit" nzType="primary" (click)="addAction()">
    <i nz-icon nzType="plus"></i> Action
</button>
</nz-card>
