<page-header>
<nz-page-header style="margin-top: -64px">

    <!--extra-->
    <nz-page-header-extra s>
      <button nz-button nzType="primary" nzType="primary" (click)="createContract()"><i nz-icon nzType="plus"></i> New</button>
    </nz-page-header-extra>

  </nz-page-header>
</page-header>


<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <p>Delete this contract?</p>
</nz-modal>
<nz-table #basicTable [nzData]="contracts" nzShowPagination="false" class="hidden-thead">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contract of contracts">
      <td>
        <a [href]="'#/contracts/' + contract._id">{{ contract.name }}</a>
      </td>
      <td>
        <button nz-button [nzType]="'danger'" (click)="showModal(contract)"><i nz-icon nzType="close"></i> Delete</button>

      </td>
    </tr>
  </tbody>
</nz-table>
