<page-header></page-header>

<h1>Contracts</h1>

<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <p>Delete this contract?</p>
</nz-modal>
<nz-table #basicTable [nzData]="contracts">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contract of contracts">
      <td>
        <a [href]="'#/contracts/' + contract._id">{{ contract.name }}</a>
      </td>
      <td>{{ contract.type }}</td>
      <td>
        <a>Action</a>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button [nzType]="'primary'" (click)="showModal(contract)"><span>Delete</span></button>
      </td>
    </tr>
  </tbody>
</nz-table>
