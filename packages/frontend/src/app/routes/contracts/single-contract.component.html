<page-header [title]="pageTitle"></page-header>
<form nz-form>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="book">
        <input
          type="text"
          nz-input
          style="width: 320px;"
          placeholder="Contract Name"
          [(ngModel)]="contract.name"
          (ngModelChange)="updatePageTitle()"
          [ngModelOptions]="{ standalone: true }"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div hidden>
  <h2>Enabled Accounts</h2>
  <nz-transfer [nzDataSource]="activatedAccounts" [nzTitles]="['Disabled', 'Enabled']"> </nz-transfer>
</div>

<nz-row style="margin-top: 8px;">
    <nz-col [nzSpan]="14">
  <h2>Conditions</h2>
        <app-contracts-condition-editor [contract]="contract"></app-contracts-condition-editor>
    </nz-col>
    <nz-col [nzSpan]="14">
        <h2>Actions</h2>
        <app-contracts-action-editor [contract]="contract"></app-contracts-action-editor>
    </nz-col>
</nz-row>

<nz-row style="margin-top: 32px">
<nz-button-group>
  <button nz-button type="submit" nzType="primary" nzSize="large" (click)="save()">
      <i nz-icon nzType="save"></i> Save
  </button>
  <button nz-button type="submit" nzType="primary" nzSize="large" (click)="execute()">
      <i nz-icon nzType="play-circle"></i> Execute
  </button>
</nz-button-group>
</nz-row>

<nz-row hidden>
  <h2>Debug</h2>
  <p>
    {{ contract | json }}
  </p>
</nz-row>
