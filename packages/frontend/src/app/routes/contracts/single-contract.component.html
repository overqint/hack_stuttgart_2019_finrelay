<page-header></page-header>

<h1>Contract {{ contract.name }}</h1>

<div>
    <h2>Activated Accounts</h2>
  <nz-transfer
    [nzDataSource]="activatedAccounts"
    [nzTitles]="['Source', 'Target']"
  >
  </nz-transfer>
</div>

<div>
  <h2>Actions</h2>
<app-contracts-action-editor [contract]="contract"></app-contracts-action-editor>
  
</div>

<div>
  <button nz-button type="submit" nzType="primary" nzSize="large" (click)="save()">
    Save
  </button>
  <button nz-button type="submit" nzType="primary" nzSize="large" (click)="execute()">
    Execute
  </button>
</div>

<div>
    <h2>Debug</h2>
    <p>
      {{ contract | json }}
    </p>
  </div>
