<page-header> </page-header>

<style type="text/css">
  .grid {
    display: grid;
    grid-template-areas:
      'test test test'
      'timeline income, contract_balance'
      '';
    grid-gap: 10px;
    grid-template-columns: auto auto auto;
  }
  .test {
  }
  .timeline {
  }
  .income {
  }
  .contract_balance {
  }
  .calendar {
  }
  /* calendar css*/
  .events {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .events .ant-badge-status {
    overflow: hidden;
    white-space: nowrap;
    width: 100%;
    text-overflow: ellipsis;
    font-size: 12px;
  }
  .notes-month {
    text-align: center;
    font-size: 28px;
  }
  .notes-month section {
    font-size: 28px;
  }
</style>
<div >

    <h1>Welcome to your financial freedom!</h1>
    <p>
      Let's manage your finances...
    </p>
    <!-- <button nz-button type="submit" nzType="primary" nzSize="large" (click)="onClickButton()">
      Works for me!
    </button> -->
</div>
 
  <div class="income">
    <div>
      <nz-row [nzGutter]="16">  
          <nz-col [nzSpan]="13">
              <nz-card>
                <nz-statistic
                  [nzValue]="numberOfAccounts"
                  [nzTitle]="'Accounts'"
                  [nzValueStyle]="{ color: '#000000' }"
                >
                </nz-statistic>
                <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
              </nz-card>
            </nz-col>
            <nz-col [nzSpan]="11">
                <nz-card>
                  <nz-statistic
                    [nzValue]="numberOfContracts"
                    [nzTitle]="'Contracts'"
                    [nzValueStyle]="{ color: '#000000' }"
                  >
                  </nz-statistic>
                  <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
                </nz-card>
              </nz-col>
        <nz-col [nzSpan]="13">
          <nz-card>
            <nz-statistic
              [nzValue]="11.28 | number: '1.0-2'"
              [nzTitle]="'Income'"
              [nzPrefix]="prefixTplOne"
              [nzSuffix]="'%'"
              [nzValueStyle]="{ color: '#3F8600' }"
            >
            </nz-statistic>
            <ng-template #prefixTplOne><i nz-icon nzType="arrow-up"></i></ng-template>
          </nz-card>
        </nz-col>
        <nz-col [nzSpan]="11">
            <nz-card>
              <nz-statistic
                [nzValue]="9.3 | number: '1.0-2'"
                [nzTitle]="'Expenses'"
                [nzPrefix]="prefixTplTwo"
                [nzSuffix]="'%'"
                [nzValueStyle]="{ color: '#CF1322' }"
              >
              </nz-statistic>
              <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
            </nz-card>
          </nz-col>
         
      </nz-row>
    </div>
</div>
<div>
    <nz-col [nzSpan]="13">
      <nz-card> <div class="ant-statistic-title">
              <h3 style="color: rgba(0, 0, 0, 0.45)">
                  Transaction Rate
                </h3>
          </div>
          <nz-col [nzSpan]="24" style="margin-top: 8px;">
         
          <nz-progress
      nzType="circle"
      style="margin-right: 16px;"
      [nzPercent]="90"
      [nzStrokeColor]="{ '0%': '#108ee9', '50%': '#2db7f5', '100%': '#87d068' }"
    ></nz-progress>
    <nz-progress [nzPercent]="75" nzType="circle" style="margin-right: 16px;"></nz-progress>
    <nz-progress [nzPercent]="70" nzType="circle" nzStatus="exception" style="margin-right: 16px;"></nz-progress>
    <nz-progress [nzPercent]="100" nzType="circle" style="margin-right: 16px;"></nz-progress>
  </nz-col>
  <nz-col [nzSpan]="24" style="margin-top: 16px;">
        <nz-progress [nzPercent]="30"></nz-progress>
        <nz-progress [nzPercent]="50" nzStatus="active"></nz-progress>
        <nz-progress [nzPercent]="70" nzStatus="exception"></nz-progress>
        <nz-progress [nzPercent]="100"></nz-progress>
      </nz-col>
        </nz-card>
    </nz-col>
</div>
